<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/RedCross_main.less.css" class="main-less">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <script src="xhr.js"></script>
    <script src="xdk/init-dev.js"></script>
    <script type="application/javascript" src="lib/jquery.min.js"></script>
    <script type="application/javascript" src="marginal/marginal-position.min.js"></script>
    <script type="application/javascript" src="js/RedCross_user_scripts.js"></script>
  </head>

  <body>
    <div class="upage" id="mainpage">
      <div class="upage-outer">
        <div class="uib-header header-bg container-group inner-element uib_w_1" data-uib="layout/header" data-ver="0">
          <h2>Red Cross</h2>
          <div class="widget-container wrapping-col single-centered"></div>
          <div class="widget-container content-area horiz-area wrapping-col left"></div>
          <div class="widget-container content-area horiz-area wrapping-col right"></div>
        </div>
        <div class="upage-content ac0 content-area vertical-col left">
          <div class="widget uib_w_3 scale-image d-margins" data-uib="media/img" data-ver="0">
            <figure class="figure-align">
              <img src="images/index.png" alt="RedCrossIcon">
              <figcaption data-position="bottom"></figcaption>
            </figure>
          </div>
          <div class="tarea widget uib_w_4 d-margins" data-uib="media/text" data-ver="0" name="uib_w_4">
            <div class="widget-container left-receptacle"></div>
            <div class="widget-container right-receptacle"></div>
            <div class="text-container">
              <h2 style="font-style: italic;"><strong>To donate directly to the Red Cross,&nbsp;</strong></h2>

              <h1><strong>Click Below &gt;&gt;&gt;&gt;&gt;</strong></h1>
            </div>
          </div>
          <button class="btn widget uib_w_6 btn-default d-margins" data-uib="twitter%20bootstrap/button" data-ver="1">Button</button>
          <button class="btn widget uib_w_5 d-margins btn-success" data-uib="twitter%20bootstrap/button" data-ver="1">Go Back<i class="glyphicon glyphicon-arrow-left button-icon-right" data-position="right"></i>
          </button>
        </div>
        <div class="uib-footer uib-footer-fixed footer-bg container-group inner-element uib_w_2" data-uib="layout/footer" data-ver="0">
          <h2></h2>
          <div class="widget-container wrapping-col single-centered"></div>
          <div class="widget-container content-area horiz-area wrapping-col left"></div>
          <div class="widget-container content-area horiz-area wrapping-col right"></div>
        </div>
      </div>
    </div>
  </body>

</html>
